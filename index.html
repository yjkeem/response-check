<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>반응속도</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: rgb(117, 203, 230);
      }
      #screen.ready {
        background-color: rgb(253, 80, 80);
        color: white;
      }
      #screen.now {
        background-color: rgb(70, 202, 114);
      }
    </style>
  </head>

  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <div id="result"></div>
    <script src="main.js" defer></script>
  </body>
</html>
